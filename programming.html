<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Assets/ico.png">
    <title>Bronymiau | Programming</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'pink';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const initialLang = sessionStorage.getItem('initialLanguage') || localStorage.getItem('language') || 'en';
            document.documentElement.setAttribute('data-lang', initialLang);
            
            document.documentElement.style.visibility = 'hidden';
            document.addEventListener('DOMContentLoaded', () => {
                document.documentElement.style.visibility = 'visible';
            });
        })();
    </script>
</head>
<body>
    <div class="notice-banner">
        <div class="notice-content">
            <img src="Assets/Delirium/delirium.png" alt="Delirium" class="notice-image">
            <p class="notice-text" data-translate="warNotice"></p>
        </div>
    </div>
    <div class="page-container">
        
        <div class="center-nav">
            <nav class="navbar">
                <a href="index.html" class="nav-item">
                    <div class="nav-oval" data-translate="main">Main</div>
                </a>
                <a href="about.html" class="nav-item">
                    <div class="nav-oval" data-translate="interests">Interests</div>
                </a>
                <a href="art.html" class="nav-item">
                    <div class="nav-oval" data-translate="artist">Artist</div>
                </a>
                <a href="programming.html" class="nav-item active">
                    <div class="nav-oval" data-translate="programming">Programming</div>
                </a>
                <a href="drearth.html" class="nav-item">
                    <div class="nav-oval">Drearth</div>
                </a>
            </nav>
            <div class="nav-indicator"></div>
        </div>

        <img src="Assets/Pinkie.png" alt="" class="pinkie-decoration">

        <main class="content">
            <div class="programming-container">
                <div class="content-block price-list">
                    <h2 data-translate="priceList">Прайс лист</h2>
                    
                    <h3 data-translate="discordBots">Дискорд боты</h3>
                    <div class="price-item">
                        <span data-translate="simpleUtilities">Простые утилиты без БД</span>
                        <span data-price="10" data-price-ru="500">₽500</span>
                    </div>
                    <div class="price-item">
                        <span data-translate="moderation">Модерация</span>
                        <span data-price="25" data-price-ru="1500">₽1500</span>
                    </div>
                    <div class="price-item">
                        <span data-translate="economy">Экономика</span>
                        <span data-price="35" data-price-ru="3000">₽3000</span>
                    </div>
                    <div class="price-item">
                        <span data-translate="events">Ивенты</span>
                        <span data-price="40" data-price-ru="3500">₽3500</span>
                    </div>
                    <div class="price-item">
                        <span data-translate="other">Прочее</span>
                        <span><span data-translate="upTo">До</span> </span><span data-price="100" data-price-ru="5000">₽5000</span>
                    </div>

                    <h3 data-translate="frontendWebsites">Фронтенд сайты</h3>
                    <div class="price-item">
                        <span data-translate="simple">Простой</span>
                        <span data-price="30" data-price-ru="2000">₽2000</span>
                    </div>
                    <div class="price-item">
                        <span data-translate="complex">Сложнее</span>
                        <span data-price="60" data-price-ru="4000">₽4000</span>
                    </div>
                </div>

                <h1 class="section-title" data-translate="myProjects">Мои проекты</h1>
                
                <div class="project-showcase">
                    <div class="project-image-wrapper">
                        <img src="Assets/Equesta.png" alt="EquestraFX" class="project-image">
                    </div>
                    <div class="project-card">
                        <div class="project-info">
                            <h3 class="project-title">
                                <span class="title-effect">EquestraFX</span>
                            </h3>
                            <p class="project-description" data-translate="equestraDesc"></p>
                            <div class="project-status" data-translate="inDevelopment"></div>
                            <div class="project-links">
                                <button class="project-link disabled" data-translate="download" disabled></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <img src="Assets/Bottom.gif" alt="" class="bottom-decoration">
        <div class="footer-content">
            <p>© <script>document.write(new Date().getFullYear())</script> Bronymiau. All rights reserved.</p>
        </div>
    </footer>

    <div class="theme-switcher">
        <button class="theme-button theme-pink" data-theme="pink"></button>
        <button class="theme-button theme-blue" data-theme="blue"></button>
        <button class="theme-button theme-purple" data-theme="purple"></button>
        <button class="theme-button theme-yellow" data-theme="yellow"></button>
    </div>

    <div class="language-switcher">
        <button class="lang-button" data-lang="en">
            <img src="Assets/en.png" alt="English" class="lang-flag">
        </button>
        <button class="lang-button" data-lang="ru">
            <img src="Assets/ru.png" alt="Русский" class="lang-flag">
        </button>
    </div>

    <script src="script.js"></script>
    <script src="translations.js"></script>
</body>
</html>
